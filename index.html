<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Instant CBD - Rapid Proto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/js/all.js">
  </head>
  <body>
    <main id="main">
      <div class="container career-application">
        <div class="columns is-mobile">
          <div class="column is-flex has-content-left"><a class="my-4 instantcbd-logo" href="https://instantcbd.eco"><img src="http://192.168.1.10:8848/img/icbd-logo-dark.png" alt=""></a></div>
          <div class="column is-flex has-content-right">
            <h1 class="title page-title">Careers</h1>
          </div>
        </div>
        <div class="is-flex is-justify-content-center mb-6">
          <h2 class="title is-3 has-text-centered">Sales Representative Application</h2>
        </div>
        <form class="job-application" action="apply">
          <h4 class="title is-6">Name</h4>
          <fieldset class="fieldset1">
            <div class="columns">
              <div class="column is-mobile is-5">
                <div class="field">
                  <label class="label">Surname</label>
                  <input class="input" type="text" placeholder="Last Name">
                </div>
              </div>
              <div class="column is-mobile is-5">
                <div class="field">
                  <label class="label">First Name</label>
                  <input class="input" type="text" placeholder="First Name">
                </div>
              </div>
              <div class="column is-mobile is-2">
                <div class="field">
                  <label class="label">M.I.</label>
                  <input class="input" type="text" placeholder="Middle Initial">
                </div>
              </div>
            </div>
          </fieldset>
          <h4 class="title is-6">Address</h4>
          <fieldset>            
            <div class="columns">
              <div class="column is-mobile is-8">
                <div class="field">
                  <label class="label">Steet</label>
                  <input class="input" type="text" placeholder="Block Street">
                </div>
                <div class="field">
                  <label class="label">City / State</label>
                  <input class="input" type="text" placeholder="City / State">
                </div>
              </div>
              <div class="column is-mobile is-4">
                <div class="field">
                  <label class="label">Apt / Suite #</label>
                  <input class="input" type="text" placeholder="Apt / Suite #">
                </div>
                <div class="field">
                  <label class="label">Postal Code</label>
                  <input class="input" type="text" placeholder="Postal Code">
                </div>
              </div>
            </div>
          </fieldset>
          <h4 class="title is-6">Contact</h4>
          <fieldset class="fieldset">
            <div class="columns is-multiline">
              <div class="column is-mobile is-6">
                <div class="field">
                  <label class="label">Phone</label>
                  <input class="input" type="text" placeholder="Phone">
                </div>
              </div>
              <div class="column is-mobile is-6">
                <div class="field">
                  <label class="label">Mother's Maiden Name</label>
                  <input class="input" type="text" placeholder="Mother's Maiden Name">
                </div>
              </div>
              <div class="column is-mobile is-8">
                <div class="field">
                  <label class="label">City of Birth</label>
                  <input class="input" type="text" placeholder="City of Birth">
                </div>
              </div>
              <div class="column is-mobile is-12">
                <div class="field">
                  <label class="label">Previous Address</label>
                  <input class="input" type="text" placeholder="Previous Address Line 1">
                </div>
                <div class="field">
                  <input class="input" type="text" placeholder="Previous Address Line 2">
                </div>
              </div>
            </div>
          </fieldset>
          <h4 class="title is-6">Identification (please with image preview)</h4>
          <fieldset class="fieldset">
            <div class="columns is-multiline">
              <div class="column is-mobile is-6">
                <div class="field">
                  <label class="label">Government / State issue ID</label>
                  <div class="file has-name">
                    <input class="file-input" type="file" name="id_name"><span class="file-cta"><span class="file-icon"><i class="fas fa-upload"></i></span><span class="file-label">Choose file...</span></span><span class="file-name">sshot.jpg</span>
                  </div>
                </div>
              </div>
              <div class="column is-mobile is-6">
                <div class="field">
                  <label class="label">Social Security Card </label>
                  <div class="file has-name">
                    <input class="file-input" type="file" name="id_name"><span class="file-cta"><span class="file-icon"><i class="fas fa-upload"></i></span><span class="file-label">Choose...</span></span><span class="file-name">your_id_photo_sshot.jpg</span>
                  </div>
                </div>
              </div>
              <div class="column is-mobile is-6">
                <div class="field">
                  <label class="label">CV</label>
                  <div class="file has-name">
                    <input class="file-input" type="file" name="id_name"><span class="file-cta"><span class="file-icon"><i class="fas fa-upload"></i></span><span class="file-label">Choose...</span></span><span class="file-name">your_id_photo_sshot.jpg</span>
                  </div>
                </div>
              </div>
            </div>
          </fieldset>
          <div class="field checkbox mt-6 mb-6 is-flex is-justify-content-center">
            <input class="mr-4 mt-1" type="checkbox">I agree to the<a href="">&nbsp; terms and conditions</a>
          </div>
          <div class="field">
            <button class="submit button is-link">Submit</button>
          </div>
        </form>
        <footer class="container mb-4">
          <div class="columns is-mobile">
            <div class="column is-6"><a href="https://instantcbd.eco">instantCBD Inc. 2020</a></div>
            <div class="column is-6 is-flex has-content-right">
              <div class="button-group"><a class="link">Privacy Policy</a></div>
            </div>
          </div>
        </footer>
      </div>
    </main>
    <script src="js/scripts-dist.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/all.min.js"></script>
  </body>
</html>
